    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <script>
        const socket = new WebSocket("ws://192.168.3.211:5000");
    
        socket.addEventListener("open", function (event){
            console.log("Connecté WS serveur")
        });
    
        socket.addEventListener("close", function (event){
            console.log("Déconnecté WS serveur")
        });
    
        socket.addEventListener("message", function (event){
            console.log("Serveur : Data receive")
            UpdateData(JSON.parse(event.data))
        });
    
        function UpdateData(CpuJson){
                updateCounters()
                document.getElementById("count_min").innerHTML = window.localStorage.nbMin
                document.getElementById("count_hour").innerHTML = window.localStorage.nbHour
                document.getElementById("count_day").innerHTML = window.localStorage.nbDay
                document.getElementById("nb_actions").innerHTML = window.localStorage.nbAction
                console.log(CpuJson);
                var ramUsage = CpuJson['CPUdata']['RAMUsage'][1]
                var ramMax = CpuJson['CPUdata']['RAMUsage'][0]
                ramMax -= ramUsage
                var cpuUsage = CpuJson['CPUdata']['CpuUsage'].toFixed(2);
                var cpuMax = 100 - cpuUsage;
                var chartCpu = document.getElementById("cpu-chart").getContext('2d');
                var chartRam = document.getElementById("ram-chart").getContext('2d');
                var cpuChart = new Chart(chartCpu, {
                    type : 'doughnut',
                    data: {
                        labels: ['Utilisé', 'Disponible'],
                        datasets: [{
                            label: 'Taux d\'utilisation du CPU',
                            data:[cpuUsage, cpuMax],
                            backgroundColor: ['rgb(78, 115, 223)', 'light-blue'],
                            borderColor: ['white']
                        }]
                    },
                    options:{
                        animation: {
                            duration: 0
                            }
                        }
                })
                var ramChart = new Chart(chartRam, {
                    type : 'doughnut',
                    data: {
                        labels: ['Utilisé', 'Disponible'],
                        datasets: [{
                            label: 'Taux d\'utilisation de la RAM',
                            data:[ramUsage, ramMax],
                            backgroundColor: ['Yellow', 'Orange'],
                            borderColor: ['white']
                        }]
                    },
                    options:{
                        animation: {
                            duration: 0
                            }
                        }
                })                
            }   
        
            function updateCounters(){
                var currentDate = new Date();
                if (window.localStorage.Hour != currentDate.getHours()){
                    window.localStorage.setItem("nbHour", 0)
                    window.localStorage.setItem("Hour",currentDate.getHour());
                }
                if (window.localStorage.Min != currentDate.getMinutes()){
                    window.localStorage.setItem("nbMin", 0)
                    window.localStorage.setItem("Min",currentDate.getMinutes())
                }
                if (window.localStorage.Day != currentDate.getDate()){
                    window.localStorage.setItem("nbDay", 0)
                    window.localStorage.setItem("Day",currentDate.getDate())
                }
            }
        
        const sendMsg = () =>{
            console.log("Client : Ping")
            socket.send("Ping")
        }
     </script>
